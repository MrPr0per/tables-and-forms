<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="POST" action="/pets/orders">
        <div class="input-block">
            <legend>
                Животное:
            </legend>
            <label style="display: block">
                <input type="radio" name="petType" value="cat" checked>
                Кошка
            </label>
            <label style="display: block">
                <input type="radio" name="petType" value="dog">
                Собака
            </label>
            <label style="display: block">
                <input type="radio" name="petType" value="tiger">
                Тигр
            </label>
        </div>

        <div class="input-block">
            <legend>
                Пол:
            </legend>
            <label style="display: block">
                <input type="radio" name="gender" value="boy" checked>
                Мальчик
            </label>
            <label style="display: block">
                <input type="radio" name="gender" value="girl">
                Девочка
            </label>
            <label style="display: block">
                <input type="radio" name="gender" value="none">
                Не выбран
            </label>
        </div>

        <div class="input-block">
            <label>
                <input type="color" name="eyeColor" value="#00ff00">
                Цвет глаз
            </label>
        </div>

        <div class="input-block">
            <label>
                Длина хвоста:<br>
                <input type="number" name="tailLength" value="10" placeholder="10">
            </label>
        </div>

        <div class="input-block">
            <label>
                Имя:<br>
                <input type="text" name="name" value="Мурзик" placeholder="Мурзик">
            </label>
        </div>

        <div class="input-block">
            <label>
                День рождения:<br>
                <input type="date" name="dateOfBirth" value="2000-01-01">
            </label>
        </div>

        <div class="input-block">
            <label>
                Почта:<br>
                <input type="email" name="email" value="example@domen.com" placeholder="example@domen.com">
            </label>
        </div>

        <div class="input-block">
            <label>
                Телефон:<br>
                <input type="tel" name="phone" value="+7 900 000 00 00" placeholder="+7 900 000 00 00">
            </label>
        </div>

        <div class="input-block">
            <label>
                <input type="checkbox" name="rules" value="true" required>
                Я принимаю <a href="#">правила</a> сервиса:<br>
            </label>
        </div>

        <input type="submit">
        <input type="reset" value="Сбросить">
    </form>

</main>
</body>
</html>
