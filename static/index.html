<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="POST" action="/pets/orders">
        <div>
            <label>
                <input type="radio" name="petType" value="cat">
                Кошка
            </label>
            <label>
                <input type="radio" name="petType" value="dog">
                Собака
            </label>
            <label>
                <input type="radio" name="petType" value="tiger">
                Тигр
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="gender" value="boy">
                Мальчик
            </label>
            <label>
                <input type="radio" name="gender" value="girl">
                Девочка
            </label>
            <label>
                <input type="radio" name="gender" value="none">
                Не выбран
            </label>
        </div>


        <div>
            <label>
                <input type="color" name="eyeColor"> Цвет глаз
            </label>
        </div>

        <div>
            <label>
                <input type="number" name="tailLength" placeholder="10">
                Длина хвоста
            </label>
        </div>


        <div>
            <label>
                Имя:<br>
                <input type="text" name="name">
            </label>
        </div>
        <div>
            <label>
                День рождения:<br>
                <input type="date" name="dateOfBirth">
            </label>
        </div>

        <div>
            <label>
                Почта:<br>
                <input type="email" name="email" value="example@domen.com">
            </label>
        </div>

        <div>
            <label>
                Телефон:<br>
                <input type="tel" name="phone" value="+7 900 000 00 00">
            </label>
        </div>

        <div>
            <label>
                Правила?:<br>
                <input type="text" name="rules">
            </label>
        </div>

        <input type="submit">
    </form>

</main>
</body>
</html>
