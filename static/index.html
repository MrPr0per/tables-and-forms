<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="POST" action="/pets/orders">
        <div>
            <label>
                <input type="radio" name="petType" value="cat">
                Кошка
            </label>
            <label>
                <input type="radio" name="petType" value="dog">
                Собака
            </label>
            <label>
                <input type="radio" name="petType" value="tiger">
                Тигр
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="gender" value="boy">
                Мальчик
            </label>
            <label>
                <input type="radio" name="gender" value="girl">
                Девочка
            </label>
            <label>
                <input type="radio" name="gender" value="none">
                Не выбран
            </label>
        </div>


        <div>
            <label>
                <input type="color" name="eyeColor"> Цвет глаз
            </label>
        </div>

        <div>
            <label>
                <input type="number" name="tailLength" placeholder="10">
                Длина хвоста
            </label>
        </div>


        <label>
            <input type="text" name="name">
        </label>
        <label>
            <input type="text" name="dateOfBirth">
        </label>
        <label>
            <input type="text" name="email">
        </label>
        <label>
            <input type="text" name="phone">
        </label>
        <label>
            <input type="text" name="rules">
        </label>
        <input type="submit">
    </form>

</main>
</body>
</html>
