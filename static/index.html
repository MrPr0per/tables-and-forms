<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="POST" action="/pets/orders">
        <label>
            <input type="text" name="petType">
        </label>
        <br>
        <label>
            <input type="text" name="gender">
        </label>
        <br>
        <label>
            <input type="text" name="eyeColor">
        </label>
        <br>
        <label>
            <input type="text" name="tailLength">
        </label>
        <br>
        <div>
            <label>
                Имя:<br>
                <input type="text" name="name">
            </label>
        </div>
        <div>
            <label>
                День рождения:<br>
                <input type="date" name="dateOfBirth">
            </label>
        </div>

        <div>
            <label>
                Почта:<br>
                <input type="email" name="email" value="example@domen.com">
            </label>
        </div>

        <div>
            <label>
                Телефон:<br>
                <input type="tel" name="phone" value="+7 900 000 00 00">
            </label>
        </div>

        <div>
            <label>
                Правила?:<br>
                <input type="text" name="rules">
            </label>
        </div>

        <input type="submit">
    </form>

</main>
</body>
</html>
